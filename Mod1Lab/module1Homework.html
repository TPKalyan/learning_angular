<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <title>Module 1 Homework</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  <body ng-app="dateTimeApp">
    <div class = "container" ng-controller="dateController">
      <h1>Module1 Homework</h1>
      <h2>The current date is {{currentDate}}</h2>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script>
        var dateTimeApp = angular.module('dateTimeApp', []);
        dateTimeApp.constant('date',new Date());
        dateTimeApp.controller('dateController',[
          '$scope',
          'date',
          function($scope,date){
            $scope.currentDate = date;
          }
        ]);
    </script>
  </body>
</html>
