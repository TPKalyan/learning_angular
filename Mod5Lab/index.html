<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>Tony's Pizza - New User Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
</head>

<body ng-controller="labController">
    <div class="container">
        <h1>New User Registration</h1>
        <form class="form-horizontal">
          <div class="col-md-2">
            <label>Username</label>
          </div>
          <div class="col-md-5">
            <input type="text" name="username" class="form-control">
          </div>
          <div class="col-md-2">
            <label>password</label>
          </div>
          <div class="col-md-5">
            <input type="text" name="password" class="form-control">
          </div>
          <div class="col-md-2">
            <label for="name">Name</label>
          </div>
          <div class="col-md-5">
            <input type="text" name="name" class="form-control">
          </div>
          <div class="col-md-2">
            <label for="mobileNo">Mobile no</label>
          </div>
          <div class="col-md-5">
            <input type="number" name="mobileNo" class="form-control">
          </div>
          <div class="col-md-2">
            <label for="email">E-mail</label>
          </div>
          <div class="col-md-5">
            <input type="email" name="email" class="form-control">
          </div>
          <div class="col-md-2">
            <label for="favoritePizza">Favorite Pizza</label>
          </div>
          <div class="col-md-5">
            <select name="favoritePizza" class="form-control">
              <option value="Cheese">Cheese Pizza</option>
              <option value="Pepperoni">Pepperoni Pizza</option>
              <option value="Margherita">Margherita Pizza</option>
              <option value="BBQ_Chicken">BBQ Chicken Pizza</option>
              <option value="BBQ Chicken">BBQ Chicken Pizza</option>
            </select>
          </div>
          <center>
            <div class="form-group">
              <div class="col-md-offset-2 col-md-5">
                  <input type="submit" value="Submit" class="btn btn-primary" />
                  <button class="btn btn-default">Reset</button>
              </div>
            </div>
          </center>
        </form>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="./app/app.js"></script>
    <script src="./app/labController.js"></script>
</body>

</html>
